<div class="flex justify-between mb-6">
    <p class="text-bold text-xl">{{ 'TITLE.SALES_VALUE' | translate }}</p>
    <div class="flex">
        <button (click)="commonService.isMonth = true" (click)=" onOpenNewChart()"
            class="mr-2 bg-slate-700 hover:bg-slate-900 text-white py-1 px-2  rounded">
            {{ 'BUTTON.MONTH' | translate }}
        </button>
        <button (click)="commonService.isMonth = false" (click)=" onOpenNewChart()"
            class="bg-slate-700 hover:bg-slate-900 text-white py-1 px-2  rounded">
            {{ 'BUTTON.YEAR' | translate }}
        </button>
    </div>
</div>
<canvas #lineCanvas style="height:15vh; width:20vw"></canvas>
